
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Marvellous Restaurent Portal Sign Up</h1>
                    <h5>You can Sign Up here!</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input formControlName="name"  type="text" class="form-control" id="exampleInputEmail1"  placeholder="Name">
                    <div *ngIf="f['name'].touched && f['name'].errors">
                      <small *ngIf="f['name'].errors['required']" style="color: red;">Name is required</small>
                      <small *ngIf="f['name'].errors['minlength']" style="color: red;">Minimum 3 characters required</small>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1"  placeholder="name@example.com">
                    <div *ngIf="f['email'].touched && f['email'].errors">
                      <small *ngIf="f['email'].errors['required']" style="color: red;">Email is required</small>
                      <small *ngIf="f['email'].errors['email']" style="color: red;">Invalid email format</small>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input  formControlName="mobile"  type="number" class="form-control" id="exampleInputEmail1"  placeholder="Phone">
                    <div *ngIf="f['mobile'].touched && f['mobile'].errors">
                      <small *ngIf="f['mobile'].errors['required']" style="color: red;">Mobile number is required</small>
                      <small *ngIf="f['mobile'].errors['pattern']"  style="color: red;">Invalid mobile number</small>
                    </div>
                  </div>

                 
                
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                      <div *ngIf="f['password'].touched && f['password'].errors">
                        <small *ngIf="f['password'].errors['required']" style="color: red;">Password is required</small>
                        <small *ngIf="f['password'].errors['minlength']" style="color: red;">Minimum 6 characters required</small>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">sign up</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>

            </div>
        </div>
    </div>
</div>
