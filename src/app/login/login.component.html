<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvellous Restaurant Login Portal</title>
    <style>
        body {
            background-image: url('C:/Users/userp/Desktop/Angular_projects/RESTORENT MANAGEMENT SYSTEM/src/assets/Restaurant-logo-design-free-template-scaled.jpg'); /* Updated path */
            background-size: cover; /* Ensure the background image covers the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Keep the background image fixed when scrolling */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Set the height to 100% of the viewport height */
            width: 100vw;
        }
        .container {
            padding: 20px; /* Add padding to the container */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white background with some transparency to the card */
            padding: 20px;
            border-radius: 8px; /* Add rounded corners to the card */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Marvellous Restaurant Login Portal</h1>
                        <h5>You can login here!</h5>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="logIn()"> 
                        <div class="mb-3">
                          <label class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <input  formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
